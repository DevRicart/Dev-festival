<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Festival - Carrinho</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
</head>
<body class="dark-mode" id="body">
  <header id="header">
    <div class="container">
      <div class="flexbox">
        <a href="./index.html">
          <img src="./assets/LogoKenzieFestival.png" alt="Logo Dev Festival" />
        </a>
        <nav class="menu">
          <ul>
            <li>
              <a href="./index.html#about" class="about">SOBRE</a>
            </li>
          </ul>

          <a href="./cart.html" class="btn outline">Quero meu ingresso!</a>

          <div>
            <input type="checkbox" class="checkbox" id="chk"/>
            <label class="label" for="chk">
              <img src="./assets/Vector.png" alt="">
              <img src="./assets/lua.png" alt="">
              <div class="ball"></div>
            </label>
          </div>

        </nav>
      </div>

    </div>
  </header>

  <main id="cart">
    <div class="container">
      <div class="flexbox">
        <div class="left">
          <h1 class="title two">Finalizar a compra</h1>
          <ul class="ticket-list">
            <li class="ticket">
              <h3 class="title four">Ingresso para o Dev Music Festival</h3>
              <div>
                <div class="controls">
                  <button class="button" id="minus">-</button>
                  <span id="ticket-numbers">1</span>
                  <button class="button" id="plus">+</button>
                </div>
                <p class="title three">Valor total: R$ <span id="ticket-price">90</span>,00</p>
              </div>
            </li>
          </ul>
       </div>
  
        <div class="right">
          <h2 class="title three pad20-bot">Preencha os campos</h2>
          <form action="" class="form" id="cart-form">
            <input type="text" name="name" id="name" maxlength="25" required placeholder="Seu nome">
            <input type="email" name="email" id="email" required placeholder="Seu e-mail">
            <button type="submit" id="buy-button" class="btn solid">Finalizar compra</button>
          </form>
        </div>
      </div>

    </div>

  </main>

  <script src="./script.js"></script>
  <script src="./mode.js"></script>
</body>
</html>
